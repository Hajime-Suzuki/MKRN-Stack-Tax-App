require:
  - ts-node/register
overwrite: true
generates:
  ./src/graphql/@types/types.d.ts:
    schema: 'http://localhost:4000/graphql'
    plugins:
      - typescript-common
      - typescript-server

  ./src/graphql/components/login.tsx:
    schema: 'http://localhost:4000/graphql'
    documents: ./src/graphql/queries/login.ts
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo

  ./src/graphql/components/client/login.tsx:
    schema: ./src/graphql/typeDefs.graphql
    documents: ./src/graphql/queries/loginClient.ts
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo

  ./src/graphql/@types/resolvers.d.ts:
    schema: ./src/gql-gen/typeDefs.js
    documents: ./src/graphql/queries/loginClient.ts
    plugins:
      - typescript-common
      - typescript-resolvers
