overwrite: true

generates:
  ./src/graphql/@types/types.d.ts:
    schema: http://localhost:4000/graphql
    plugins:
      - typescript-common
      - typescript-server

  ./src/graphql/components/login.tsx:
    schema: http://localhost:4000/graphql
    documents: ./src/graphql/queries/login.ts
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo

  ./src/graphql/components/client/login.tsx:
    schema: ./src/_gql-gen/typeDefs.js
    documents: ./src/graphql/queries/loginClient.ts
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo

  ./src/graphql/@types/resolvers.d.ts:
    schema:
      - http://localhost:4000/graphql
      - ./src/_gql-gen/typeDefs.js
    plugins:
      - typescript-common
      - typescript-server
      - typescript-client
      - typescript-resolvers

  ./src/graphql/components/signup.tsx:
    schema: http://localhost:4000/graphql
    documents: ./src/graphql/queries/signup.ts
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo

  ./src/graphql/components/projects.tsx:
    schema: http://localhost:4000/graphql
    documents: ./src/graphql/queries/projects.ts
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo
